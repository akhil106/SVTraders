<h2 mat-dialog-title>{{title}} Product</h2>
<mat-dialog-content class="mat-typography">
    <div class="register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Product Category</label>
                <select
                    formControlName="productCategoryId"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['productCategoryId'].errors }"
                    >
                    <option value="" disabled >Select Product Category</option>
                  @for (item of productCategoryList; track item['_id']) {
                    <option [value]="item['_id']">{{item['productCategoryName']}}</option>
                    {{item}}
                    } 
                </select>
                @if (submitted && f['productCategoryId'].errors) {
                <div class="invalid-feedback">
                  @if (f['productCategoryId'].errors['required']) {
                  <div>productCategoryId is required</div>
                  } 
                </div>
                }
            </div>
              
          <div class="form-group">
            <label>Product Type Name</label>
            <input
              type="text"
              formControlName="productType"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['productType'].errors }"
            />
            @if (submitted && f['productType'].errors) {
            <div class="invalid-feedback">
              @if (f['productType'].errors['required']) {
              <div>ProductType is required</div>
              }
            </div>
            }
          </div>
          
          <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close  (click)="onReset()" >Cancel</button>
            <button mat-button [mat-dialog-close]="closeDialog" type="submit" cdkFocusInitial>Submit</button>
          </mat-dialog-actions>
        </form>
      </div>
</mat-dialog-content>
