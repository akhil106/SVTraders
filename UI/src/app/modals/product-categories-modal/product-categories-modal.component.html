<h2 mat-dialog-title>{{title}} Product Category</h2>
<mat-dialog-content class="mat-typography">
    <div class="register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Product category Name</label>
            <input
              type="text"
              formControlName="productCategoryName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['productCategoryName'].errors }"
            />
            @if (submitted && f['productCategoryName'].errors) {
            <div class="invalid-feedback">
              @if (f['productCategoryName'].errors['required']) {
              <div>productCategoryName is required</div>
              }
            </div>
            }
          </div>
          
          <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close  (click)="onReset()" >Cancel</button>
            <button mat-button [mat-dialog-close]="true" type="submit" cdkFocusInitial>Submit</button>
          </mat-dialog-actions>
        </form>
      </div>
</mat-dialog-content>
